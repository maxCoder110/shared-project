<!DOCTYPE html>
<html>
<head>
    <title>W Gaming Hub</title>
    <style>
        /* 1. General Page Settings */
        body {
            background-color: #121212; /* Dark gaming background */
            color: #ffffff; /* White text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Clean font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers everything */
        }

        /* 2. Header Styling */
        h1 {
            font-size: 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #00ffcc; /* Neon cyan */
            text-shadow: 2px 2px #ff00de; /* Retro purple shadow */
            margin-top: 40px;
        }

        h2 {
            border-bottom: 2px solid #00ffcc;
            padding-bottom: 10px;
            margin-top: 40px;
        }

        /* 3. The "Card" Layout for links */
        .game-list {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap to next line */
            justify-content: center;
            gap: 20px; /* Space between cards */
            max-width: 800px;
        }

        /* This styles the links to look like buttons/cards */
        .game-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 20px;
            width: 200px;
            text-align: center;
            border-radius: 10px; /* Rounded corners */
            transition: 0.3s; /* Makes the hover effect smooth */
            text-decoration: none; /* Removes underline */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }

        /* What happens when you put your mouse over a card */
        .game-card:hover {
            transform: translateY(-5px); /* Moves up slightly */
            background-color: #2a2a2a;
            border-color: #00ffcc;
            box-shadow: 0 0 15px #00ffcc; /* Glowing effect */
        }

        .game-card span {
            font-weight: bold;
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }

        /* 4. Image Styling */
        .profile-pic {
            margin-top: 50px;
            margin-bottom: 50px;
            border-radius: 50%; /* Makes the image a circle */
            border: 4px solid #ff00de;
            box-shadow: 0 0 20px #ff00de;
        }
        
        .footer-text {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <h1>W Gaming Hub</h1>

    <h2>Top Tier Sites</h2>
    
    <div class="game-list">
        <a class="game-card" href="https://idle-startup-tycoon.github.io/">
            Idle Startup
        </a>
        
        <a class="game-card" href="https://sites.google.com/view/classroom6x/">
            Classroom 6x
        </a>

        <a class="game-card" href="https://www.coolmathgames.com/">
            Cool Math
        </a>

        <a class="game-card" href="https://armorgames.com/">
            Armor Games
        </a>
    </div>

    <h2>Games</h2>
    <div class="footer-text">
    <a href="https://maxcoder110.github.io/game-1/" class="button">Click Me</a>
    <a href="https://maxcoder110.github.io/game-2/" class="button">Click Me</a>
    </div>

    <img class="profile-pic" width="100" height="100" alt="dog picture" src="https://github.com/user-attachments/assets/300cc496-fe92-42cc-bc7c-338e528f8beb" />

</body>
</html>
