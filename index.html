<!DOCTYPE html>
<html>
<head>
    <title>W Gaming Hub</title>
    <style>
        /* --- 1. THEME SETTINGS --- */
        body {
            background-color: #050505; /* Deep Black */
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace; /* Retro hacker font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- 2. HEADER --- */
        h1 {
            font-size: 50px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: transparent;
            -webkit-text-stroke: 2px #00ffcc; /* Outline text */
            text-shadow: 0 0 20px #00ffcc;
            margin-top: 50px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #ff00de; /* Cyberpunk Pink */
            font-size: 18px;
            text-shadow: 0 0 10px #ff00de;
            margin-bottom: 60px;
        }

        /* --- 3. GAME CARDS LAYOUT --- */
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1000px;
        }

        /* The Card Design */
        .game-card {
            background-color: #1a1a1a;
            border: 2px solid #333;
            width: 220px;
            height: 280px; /* Taller for better look */
            text-align: center;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* The Emoji/Icon size */
        .game-card .icon {
            font-size: 60px;
            margin-bottom: 20px;
            transition: 0.4s;
        }

        .game-card .title {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 2;
        }

        .game-card .desc {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            padding: 0 15px;
        }

        /* --- HOVER EFFECTS (The "Cool" Part) --- */
        
        /* 1. Neon Cycle Card (Cyan Glow) */
        .card-tron:hover {
            border-color: #00ffff;
            box-shadow: 0 0 25px #00ffff;
            transform: translateY(-10px);
        }
        
        /* 2. Plane Game Card (Green Glow) */
        .card-plane:hover {
            border-color: #33ff33;
            box-shadow: 0 0 25px #33ff33;
            transform: translateY(-10px);
        }

        /* 3. Drop Bear Card (Orange Glow) */
        .card-bear:hover {
            border-color: #ff9900;
            box-shadow: 0 0 25px #ff9900;
            transform: translateY(-10px);
        }

        /* 4. Neon Void Card (Purple Glow) */
        .card-void:hover {
            border-color: #ff00de;
            box-shadow: 0 0 25px #ff00de;
            transform: translateY(-10px);
        }

        /* Make icon spin/move on hover */
        .game-card:hover .icon {
            transform: scale(1.2);
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 80px;
            margin-bottom: 40px;
            color: #555;
            font-size: 12px;
        }
        
        .profile-pic {
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 15px white;
            margin-bottom: 10px;
        }

    </style>
</head>
